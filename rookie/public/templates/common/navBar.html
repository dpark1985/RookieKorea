
<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a ng-if="noMain" class="navbar-brand" href="/"><img ng-src="{{addURL}}images/logo.png"></a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="header-collapse">
        <form ng-if="noMain" class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <label class="sr-only" for="searchInput">Keyword</label>
                <input ng-model="keyword" id="searchInput" type="text" class="form-control" placeholder="">
            </div>
            <button class="btn btn-default" ng-click="search()">검색</button>
        </form>

        <ul class="nav navbar-nav navbar-right marginR15">
            <li ng-if="noLogin" class="noLogin">
                <a href="/login">로그인</a>
            </li>
            <li ng-if="yesLogin" class="yesLogin">
                <a href="/newinfo"><span class="glyphicon glyphicon-plus"></span> 뉴인포</a>
            </li>
            <li ng-if="yesLogin" class="dropdown yesLogin">
                <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> {{userName}} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/useraccount">회원정보</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="/logout">로그아웃</a></li>
                </ul>
            </li>
        </ul>
    </div><!-- /.navbar-collapse -->
</div><!-- /.container-fluid -->
