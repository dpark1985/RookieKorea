<ol class="breadcrumb border1SC">
    <li>총 {{itemsNum}}개 검색</li>
</ol>

<ul class="list-group">
    <li class="list-group-item" ng-repeat="item in items">
        <a href="" data-toggle="modal" data-target="#court{{item._id}}"> 
            <div class="media-left">
                <img class="media-object" style="width: 64px; height: 64px; "ng-src="/uploads/{{item.courtImg}}" alt="...">
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{item.courtTitle}}</h4>
                <div ng-bind-html="item.courtSummary"></div>
            </div>
        </a>
        <div style="margin-top: 20px;">
            <button type="button" ng-click="success(item._id, 'courts')" class="btn btn-success">Success</button>
            <button type="button" ng-click="fail(item._id, 'courts')" class="btn btn-danger">Danger</button>
        </div>
    </li>

</ul>


<!-- Modal -->
<div ng-repeat="item in items">
    <div class="modal fade" id="court{{item._id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel{{item._id}}">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: darkturquoise;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel{{item._id}}">
                        코트장보기
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">

                            <div class="page-header col-md-9 margin0 paddingT10">
                                <h1>{{item.courtTitle}}</br/><small>{{item.courtSport}}</small></h1>
                            </div>
                            <div class="col-md-3">
                         
                                <img ng-src="/uploads/{{item.courtImg}}" class="modalImg">

                            </div>
                        </div>
                        <div class="row marginT30">
                            <table class="table table-condensed">
                                <tbody class="borderT2SG">
                                    <tr>
                                        <th>주소</th>
                                        <td>{{item.courtLocation}}</td>
                                    </tr>
                                    <tr>
                                        <th>전화번호</th>
                                        <td>{{item.courtPhone}}</td>
                                    </tr>
                                    <tr>
                                        <th>이메일주소</th>
                                        <td>{{item.courtEmail}}</td>
                                    </tr>
                                    <tr>
                                        <th>홈페이지</th>
                                        <td><a href="{{item.courtURL}}" target="_blank">{{item.courtURL}}</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row marginT30">
                            <div ng-bind-html="item.courtInfo"></div>
                        </div>

                    </div>
                    



                </div>

                <div class="modal-footer">
                    <img src="../images/logo.png">

                </div>

            </div>
        </div>
    </div>
</div>
