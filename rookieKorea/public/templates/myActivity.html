<ion-view view-title="내 활동내역">
  <ion-content>

	<div class="" ng-if="!isLogin">
    	<p>
    		로그인이 필요합니다.
    	</p>
		<a class="button button-full button-positive" ng-click="goToSetting()">
		  로그인
		</a>
	</div>

	<div ng-if="isLogin">

	  <nav id="sportsNav">
	    <ul class="row">
	      <li class="col"><a ng-click="comp()" ng-style="navTabStyle1">대회</a></li>
	      <li class="col"><a ng-click="court()" ng-style="navTabStyle2">코트장</a></li>
	      <li class="col"><a ng-click="club()" ng-style="navTabStyle3">동호회</a></li>
	    </ul>
	  </nav>

	  <div class="myActivityHistory">

	  	<div class="list card"  ng-repeat="item in items">

		  <a class="item item-avatar" href="#/app/main/{{item.sport}}/{{radioModel}}/{{item.id}}">
		    <img src="avatar.jpg">
		    <h2>{{item.title}}</h2>
		    <p>{{item.text}}...</p>
		  </a>
		
		</div>


	  </div>


	</div>


		



  </ion-content>
</ion-view>
