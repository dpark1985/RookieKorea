<ion-view view-title="{{testing.title}}">
  <ion-content>

  <ion-pane>
    <div class="list card">
      <div class="item item-avatar">
        <img src="./img/ionic-header.png">
        <h2>{{testing.title}}</h2>
        <p>{{testing.date}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src="./img/ionic-header.png">
        <p>
          {{testing.text}}
        </p>
        <p>
          <a href="#" class="subdued">{{testing.like}} Like</a>
          <a href="#" class="subdued">{{testing.comments}} Comments</a>
        </p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-pane>

  </ion-content>
</ion-view>
