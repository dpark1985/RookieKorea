<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">회원가입</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="registerClose()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="registerForm" ng-submit="registerForm.$valid && doRegister()" novalidate>
      <div class="list">
        <label class="item item-input" required>
          <span class="input-label">사용자 이름</span>
          <input type="text" placeholder="이름을 입력해주세요." ng-model="registerData.userName">
        </label>

        <label class="item item-input" required>
          <span class="input-label">사용자 ID</span>
          <input type="text" placeholder="ID를 입력해주세요." ng-model="registerData.userLogin">
        </label>

        <label class="item item-input" required>
          <span class="input-label">비밀번호</span>
          <input type="password" placeholder="4~20자로 입력해 주세요." ng-model="registerData.password">
        </label>

        <label class="item item-input">
          <span class="input-label">이메일(선택사항)</span>
          <input type="password" placeholder="다양한 혜택정보를 알려드립니다." ng-model="registerData.password">
        </label>

        <label class="item item-input" required>
          <span class="input-label">휴대폰</span>
          <input type="text" placeholder="휴대폰 번호를 입력해주세요." ng-model="registerData.phone">
        </label>

        <label class="item" ng-click="varification1()">
          <div class="button button-block button-{{classValid}}" >인증번호 전송</div>
        </label>

        <div class="row rowCenter" style="padding: 16px;" ng-if="varification1Status">
          <div class="col-67">
            <label class="item item-input">
              <input type="text" ng-model="registerData.varificationText">
            </label>
          </div>
          <div class="col-33">
            <label class="item padding0" ng-click="varification2()">
              <div class="button button-block button-{{classValid}}  " style="margin:0;">휴대폰 인증</div>
            </label>
          </div>
        </div>

        <label class="item">
          <button class="button button-block button-{{classValid}}" type="submit">회원가입</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
