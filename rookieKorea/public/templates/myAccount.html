<ion-view view-title="내 정보">
  <ion-content>

	<div class="" ng-if="!isLogin">
    	<p>
    		로그인이 필요합니다.
    	</p>
		<a class="button button-full button-positive" ng-click="goToSetting()">
		  로그인
		</a>
	</div>

	<div ng-if="isLogin">
		<div class="row rowCenter">
			<div class="col-33">
				<img src="http://img.tf.co.kr/article/home/2015/05/28/20155601432775942.jpg" alt="..." class="img-rounded myAccountUserImg">
			</div>

			<div class="col-67">
				<div>
					<label class="myAccountLabel height47">아이디</label> <b class="">{{loginStatus}}</b>
					<button class="button button-light floatRight" ng-click="logout()">
					  logout
					</button>
				</div>
				<div>
					<button class="button button-full button-positive">
					  비밀번호 변경 
					</button>
				</div>

			</div>
		</div>

		<div class="row rowCenter" style="margin-top: 20px;">
			<div class="col-33">
				<label class="myAccountLabel">휴대폰</label>

			</div>

			<div class="col-67">
				<input class="form-control col-50 floatLeft " style="height:47px; margin-right:20px;" type="text" placeholder="{{userInfo.phone}}" disabled>
				<button class="button button-light">
					  휴대폰 인증
				</button>
			</div>
		</div>

		<div class="row rowCenter" style="margin-top: 20px;">
			<div class="col-33">
				<label class="myAccountLabel">이메일</label>

			</div>

			<div class="col-67">

				<input style="border: 1px solid rgb(181, 181, 181);" type="text" class="form-control myAccountInput" placeholder="이메일을 입력하세요." name="userEmail" ng-model="editUserSetting.email">


			</div>
		</div>	

		<div class="row rowCenter" style="margin-top: 20px;">
			<div class="col-33">
				<label class="myAccountLabel">이메일 수신</label>

			</div>

			<div class="col-67">

			     <label class="toggle toggle-assertive">
			       <input type="checkbox" ng-model="emailDM">
			       <div class="track">
			         <div class="handle"></div>
			       </div>
			     </label>

	
			     <p>이메일을 수신하면 대회정보를 및 다양한 혜택정보를 알려드립니다.</p>


			</div>
		</div>	


		<hr style="border-top: dotted 1px;" />

		<div class="row rowCenter">
			<div class="col-33">
				<span>추가정보<small>(선택)</small></span>
			</div>	
		</div>

		<div class="row rowCenter" style="margin-top: 20px;">
			<div class="col-33">
				<label class="myAccountLabel">닉네임</label>

			</div>

			<div class="col-67">

				<input style="border: 1px solid rgb(181, 181, 181);" type="text" class="form-control myAccountInput" placeholder="닉네임을 설정하세요." name="userNick">


			</div>
		</div>	

		<div class="row rowCenter" style="margin-top: 20px;">
			<div class="col">
				<div class="button button-full button-positive" ng-click="userSetting()">
				 	저장하기
				</div>

			</div>
		</div>	



	</div>


		



  </ion-content>
</ion-view>
