<h1 class="page-header">이벤트 관리</h1>

<div class="row placeholders">
    <div class="col-xs-18 col-sm-9 placeholder">

        <form class="form-horizontal">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="eventData.title" class="form-control" id="title" placeholder="제목">
                </div>
            </div>
            <div class="form-group">
                <label for="link" class="col-sm-2 control-label">링크</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="eventData.link" class="form-control" id="link" placeholder="링크">
                </div>
            </div>
            <div class="form-group">
                <label for="InputFile" class="col-sm-2 control-label">사진 업로드</label>
                <div class="col-sm-10">
                    <input type="file" id="infoImg" name="infoImg" accept="image/gif, image/jpeg, image/png" fileread="eventData.img">
                </div>
            </div>
        </form>

    </div>
    <div class="col-xs-6 col-sm-3 placeholder">
        <button type="button" class="btn btn-success w100" ng-click="newEvent()">등록하기</button>
    </div>
</div>
<div class="row placeholders">
    <div class="col-xs-6 col-sm-3 placeholder">
        <h1>{{items.length}}</h1>
        <span class="text-muted">총 이벤트수</span>
    </div>
    <div class="col-xs-6 col-sm-3 placeholder successText">
        <h1>{{activateNum}}</h1>
        <span class="text-muted">활성화 이벤트수</span>
    </div>
    <div class="col-xs-6 col-sm-3 placeholder failText">
        <h1>{{deActivateNum}}</h1>
        <span class="text-muted">비활성화 이벤트</span>
    </div>
    <div class="col-xs-6 col-sm-3 placeholder">

    </div>
</div>

<h2 class="sub-header">이벤트 리스트</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>날짜</th>
                <th>제목</th>
                <th>링크</th>
                <th>이미지</th>
                <th class="btnCenter">활성화</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td>{{item.count}}</td>
                <td>{{item.date | date:'short'}}</td>
                <td>{{item.title}}</td>
                <td>{{item.link}}</td>
                <td>{{item.img}}</td>
                <td class="btnCenter">
                    <button ng-if="!item.active" type="button" ng-click="activate(item._id)" class="btn btn-success">활성화</button>
                    <button ng-if="item.active" type="button" ng-click="deActivate(item._id)" class="btn btn-danger" >비활성화</button>
                    <button ng-if="item.active || !item.active" type="button" ng-click="delete(item._id)" class="btn btn-danger" >삭제</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
